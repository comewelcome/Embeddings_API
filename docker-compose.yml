version: '3.8'
services:
  embed-api:
    build: .
    env_file:
      - .env
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=1
      # HUGGING_FACE_HUB_TOKEN is now loaded from .env
    ports:
      - "8001:8000"
    container_name: embed-api